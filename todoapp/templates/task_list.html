<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <s>{{ task.title }}</s>  <!-- Strike-through for completed tasks -->
                {% else %}
                    {{ task.title }}
                    <a href="/complete/{{ task.id }}/">Complete</a>
                {% endif %}
                <a href="/delete/{{ task.id }}/">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/add/">Add Task</a>
</body>
</html>
